<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Regist Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

<form>
  <div class="form-group row">
    <label class="col-4 col-form-label" for="Nama_Lengkap">Nama Lengkap</label> 
    <div class="col-8">
      <input id="Nama_Lengkap" name="Nama_Lengkap" placeholder="Masukan Nama Lengkap" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tempat_Lahir" class="col-4 col-form-label">Tempat Lahir</label> 
    <div class="col-8">
      <input id="Tempat_Lahir" name="Tempat_Lahir" placeholder="Masukan Tempat Lahir" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Tanggal_Lahir" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="Tanggal_Lahir" name="Tanggal_Lahir" placeholder="Masukan Tanggal Lahir" type="date" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Jenis Kelamin</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Jenis_Kelamin" id="Jenis_Kelamin_0" type="radio" class="custom-control-input" value="Perempuan" required="required"> 
        <label for="Jenis_Kelamin_0" class="custom-control-label">Laki-laki</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="Jenis_Kelamin" id="Jenis_Kelamin_1" type="radio" class="custom-control-input" value="Laki-laki" required="required"> 
        <label for="Jenis_Kelamin_1" class="custom-control-label">Perempuan</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" placeholder="Masukan Email" type="email" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="Status" class="col-4 col-form-label">Status</label> 
    <div class="col-8">
      <select id="Status" name="Status" class="custom-select" required="required">
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Karyawan">Karyawan</option>
        <option value="Pelajar">Pelajar</option>
        <option value="Dosen">Dosen</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
